<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      QR Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;">QR Code Token</ion-title>
    </ion-toolbar>
  </ion-header>
 

  <div id="container">

    <p style="padding-top: 10px; text-align: center;">Apresente este QR Code no laborat√≥rio.</p>

    <ion-card *ngIf="ID" style="padding: 20px;text-align: center;">
      <ngx-qrcode 
      [elementType]="elementType" 
      [value] = "ID"
      cssClass = ""
      errorCorrectionLevel = "L">
      </ngx-qrcode>

    </ion-card>
  
  </div>
