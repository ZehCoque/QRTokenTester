<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Requisição Aprovada
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;">Requisição Aprovada</ion-title>
    </ion-toolbar>
  </ion-header>
 

  <div id="container">
    
    <p style="padding-top: 10px; text-align: center;">Sua requisição número <b>{{ID}}</b> foi aprovada.</p>

    <p style="text-align: center;">Exames:</p>

    <ion-list style="text-align: center;">
      <div *ngFor="let exame of Requisicao.Exames">
        <ion-item style="text-align: center;">
          <ion-label>{{exame}}</ion-label>
        </ion-item>
      </div>
    </ion-list>

    <p style="text-align: center;">Recomendações:</p>

    <ion-list style="text-align: center;">

        <ion-item style="text-align: center;">
          <ion-label>Jejum de 8h</ion-label>
        </ion-item>
        <ion-item style="text-align: center;">
          <ion-label>Manter alimentação normal</ion-label>
        </ion-item>

    </ion-list>

    <ion-button expand="full" color="primary" (click)="openQRCode()">Ver QR Code</ion-button>

  </div>
</ion-content>
