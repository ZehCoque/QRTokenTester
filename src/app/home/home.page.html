<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      QR Code Token
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;">QR Code Token</ion-title>
    </ion-toolbar>
  </ion-header>
 

  <div id="container">

    <ion-card *ngIf="token" style="padding: 20px;">
      <ngx-qrcode 
      [elementType]="elementType" 
      [value] = "token"
      cssClass = "aclass"
      errorCorrectionLevel = "L">
      </ngx-qrcode>

    </ion-card>

    <ion-input placeholder="Gerar QRCode" [formControl]="input"></ion-input>
    
    <ion-button [disabled]="!input.valid" expand="full" (click)="cryptograph()"><ion-icon name="qr-code"></ion-icon>Gerar QR Code</ion-button>

    <!-- <ion-button [disabled]="!token" expand="full" color="tertiary" (click)="downloadQR()"><ion-icon name="download"></ion-icon>Fazer Download</ion-button> -->

  </div>
</ion-content>
